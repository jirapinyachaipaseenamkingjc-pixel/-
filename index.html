<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ข้อความแล้วเจอรูปใหญ่</title>
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans',"Helvetica Neue",Arial}
    body{background:#071022;display:flex;align-items:center;justify-content:center;color:#f8fafc}

    /* overlay เต็มจอ */
    #overlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(2,6,23,0.85);backdrop-filter:blur(4px);cursor:pointer}

    .big-text, .big-image{max-width:96%;max-height:96%;text-align:center;display:flex;align-items:center;justify-content:center}
    .big-text span{font-weight:900;line-height:0.9;letter-spacing:-0.02em;font-size:clamp(48px,14vw,160px)}
    .big-image img{max-width:100%;max-height:100%;border-radius:12px}
  </style>
</head>
<body>
  <div id="overlay">
    <div class="big-text"><span id="bigText">ควยยยยย</span></div>
    <div class="big-image" style="display:none;">
      <img id="bigImg" src="https://s.isanook.com/ca/0/ud/281/1409256/276143005_1666955840324287_28.jpg?ip/resize/w728/q80/jpg" alt="รูปใหญ่">
    </div>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const bigTextDiv = document.querySelector('.big-text');
    const bigImageDiv = document.querySelector('.big-image');

    overlay.addEventListener('click', () => {
      // ซ่อนข้อความ แสดงรูป
      bigTextDiv.style.display = 'none';
      bigImageDiv.style.display = 'flex';
    });

    // ถ้าต้องการให้กด Esc ปิด overlay ทั้งหมด
    document.addEventListener('keydown', e => {
      if(e.key === 'Escape') overlay.style.display = 'none';
    });
  </script>
</body>
</html>
